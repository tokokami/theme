
    {% for category in site.tags %}
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <div id="#{{ category_name | slugize }}"></div>
        <p></p>
      <div class="archive-group">
<span class="mdl-chip">
    <span class="mdl-chip__text">{{ category_name }}</span>
</span></div>
<div class="post-categories">
<div class="posts" style="width: 100%!important;">
        <a name="{{ category_name | slugize }}"></a>
        {% for post in site.tags[category_name] %}
<a href="{{ site.baseurl }}{{ post.url }}">
<div class="demo-card-categories mdl-card mdl-shadow--2dp" style="background: url('{{ post.image }}') center / cover;">
  <div class="mdl-card__title mdl-card--expand"></div>
  <div class="mdl-card__actions">
    <span class="demo-card-image__judul">{{ post.title }}</span>
  </div>
  <div class="mdl-card__actions">
    <span class="demo-card-image__tags">
    <span class="demo-card-image__price">Rp. {{ post.price }}</span>
    <span class="star">
<span class="material-icons" style="font-size:16px;color:#ece708;">{{ post.star }}</span>{{ post.rate }}</span>
</span>
  </div>
</div>
</a>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
