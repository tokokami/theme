---
layout: default
---
<style>
.info {
    font-size: 12px;
    color: crimson;
    border: 1px solid #eee;
    border-radius: 3px;
    background: #eee;
    padding: 3px;
}
.jum {
    margin-top: 55px;
}
</style>
<article class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col simpleCart_shelfItem">
<div class="mdl-color-text--grey-700 mdl-card__supporting-text" style="padding-bottom:0px;">
<div class="item_link display-none">{{site.baseurl}}{{page.url}}</div>
  <h2 class="item_name">{{ page.title }}</h2></div>
<div class="content-produk">
<span class="display-none item_price">{{page.price}}</span>
  <div class="post mdl-color-text--grey-700 mdl-card__supporting-text posting-img">
<div class="productPhoto">
            {% for image in page.img %}
<img src="{{ image }}"/>
          	{% endfor %}
</div>
<div class="image-produk">
<img class="item_thumb" src="{{ page.image }}"/>
</div></div>
  <div class="post mdl-color-text--grey-700 mdl-card__supporting-form">
<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
  <div class="mdl-tabs__tab-bar">
      <a href="#deskripsi-panel" class="mdl-tabs__tab is-active">Deskripsi Produk</a>
      <a href="#order-panel" class="mdl-tabs__tab">Order Produk</a>
  </div>

  <div class="mdl-tabs__panel is-active" id="deskripsi-panel">
<div class="post-tab mdl-color-text--grey-700">
    {{ content }}
</div>
  </div>
  <div class="mdl-tabs__panel" id="order-panel">
<div class='wrap-contact100'>
<!--=== HTML Form WhatsApp  ===-->
<div class='data-form validate-form' id='whatsapp'>
<!--=== HTML Pilihan Pembayaran ===-->
<input class='order' id='Admin' type='hidden'/>

<!--=== HTML Opsi Form Produk ===-->
<div class="wrn">Pilih Warna:</div>
<label class='formWhatsApp'>
<select class='mdl-button item_color warna wajib' placeholder='Warna' style="border:1px solid;background:white;color:currentColor;width:100%;margin-top:5px;">
<option hidden='hidden' selected='selected' value='Tidak Dipilih'>Pilih Warna</option>
<optgroup label='Pilih Warna'>
            {% for warna in page.warna %}
<option value='{{ warna }}'>{{ warna }}</option>
            {% endfor %}
</optgroup>
</select>
</label>
<div class="wrn" style="margin-top:10px;">Model Tali:</div>
<div class="post-pick">
<label class='formWhatsApp'>
<select class='mdl-button item_tali tali wajib' placeholder='Model' style="border:1px solid;background:white;color:currentColor;width:100%;margin-top:5px;">
<option hidden='hidden' selected='selected' value='Tidak Dipilih'>Pilih Model</option>
<optgroup label='Pilih Model Tali'>
            {% for tali in page.model %}
<option value='{{ tali }}'>{{ tali }}</option>
            {% endfor %}
</optgroup>
</select>
</label>
</div>
<!--=== From Jumlah Item ===-->
<div class="jum">
<div class="wrn">Jumlah:</div>
<div class="input-group plus-minus-input">
  <div class="input-group-button">
    <button type="button" class="button hollow circle" data-quantity="minus" data-field="quantity">
      <i class="fa fa-minus-circle" aria-hidden="true"></i>
    </button>
  </div>
  <input class="input-group-field item_Quantity qty wajib" type="number" name="quantity" min='1' value="1" placeholder='0' disabled/>
  <div class="input-group-button">
    <button type="button" class="button hollow circle" data-quantity="plus" data-field="quantity">
      <i class="fa fa-plus-circle" aria-hidden="true"></i>
    </button>
  </div>
</div></div>
<div class="tombol-beli">
  <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent show-modal"><span class="material-icons">done_all</span> Beli Langsung</button>
  <button type="button" class="item_add mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"><span class="material-icons">add_shopping_cart</span> Masuk Keranjang</button></div>
  <dialog class="mdl-dialog">
    <div class="mdl-dialog__content">
<span class="info"><i class="fa fa-info" style="font-size:8px;"></i> Lengkapi Data Berikut</span>
<!--=== HTML Table Form Pesanan ===-->
<div class='gridWhatsApp'>
<label class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
<!--=== From Nama ===-->
<input class='nama wajib mdl-textfield__input' placeholder='Nama Lengkap' type='text'/>
</label>
<label class='item'>
<!--=== From Alamat ===-->
<textarea class='alamat wajib mdl-textfield__input mdl-textfield--floating-label' placeholder='Alamat Lengkap' type='text'></textarea>
</label>
<label class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
<!--=== From Nomor WhatsApp ===-->
<input type='number' class='nomor wajib mdl-textfield__input' placeholder='No. WhatsApp'onkeypress='return hanyaAngka(event)'/>
</label>
<label class='item'>
<!--=== From Alamat ===-->
<textarea class='note mdl-textfield__input mdl-textfield--floating-label' placeholder='Catatan' type='text'></textarea>
</label>
<div class="wrn" style="margin-top:10px;">Pengiriman:</div>
<label class='formWhatsApp'>
<select class='mdl-button informasi wajib' placeholder='Informasi' style="border:1px solid;background:white;color:currentColor;width:100%;">
<option hidden='hidden' selected='selected' value='Tidak Dipilih'>Pilih</option>
<optgroup label='Kirim Pakai?'>
<option value='J%26T Express'>J&T Express</option>
<option value='JNE Express'>JNE Express</option>
<option value='*Go Send'>*Go Send (Kota Tasik)</option>
<option value='*GrabExpress'>*GrabExpress (Kota Tasik)</option>
</optgroup>
</select>
</label>
</div>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions" style="justify-content:space-between!important;;padding: 8px 0!important;">
      <a type="button" class="whatsapp-btn mdl-button sendWAclik kirim">Lanjut</a>
      <button type="button" class="mdl-button close" onclick="history.back();">Tutup</button>
    </div>
  </dialog>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</article>
